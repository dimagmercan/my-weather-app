<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  
  <body>

    <div class="container border border-2 rounded p-3">
      
        <div class="row">
            <div class="col-12">
                <form id="search-form">
                    <div class="input-group mb-3">
                        <input type="search" class="form-control " placeholder="Search places" aria-label="Search places" aria-describedby="button-addon2" id="search-text-input">
                        <button class="btn-search" type="button" id="search-button">🔍</button>
                        <button class="btn-location" type="button" id="location-button">📍</button>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="row mb-3">

            <div class="col-4">
                <h1 id="city"></h1>
                    <p class="day" id="day"></p>
                    <p class="time" id="time"></p>
            </div>

            <div class="col-4">
                <h2> <span class="temperature" id="temperature"></span><span class="units"><a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a></span></h2>
                    <ul>
                        <li>Feels like <span id="feels-like"></span>°</li>
                        <li><span id="description"></span></li>
                        <li>Day <span id="temp-max"></span>°↑ Night <span id="temp-min"></span>°↓</li>
                        <li>Wind Speed: <span id="wind"></span> m/s</li>
                    </ul>
            </div>
        
            <div class="col-4">
            <img src="" width="130px" id="icon"/>
            </div>

        </div>

        <div class="forecast-container" id="forecast">
            
    </div>

    <div class="">
        <footer>
            <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a></div>
            <div><a href="https://github.com/dimagmercan" target="_blank">Open-source code</a> by <a href="https://www.linkedin.com/in/dimagmercan/" target="_blank"> Dimag Mercan</a></div>
            <div> Hosted by <a href="https://www.netlify.com/" target="_blank"> Netlify</a></div>
        </footer>
    </div>

    <script src="src/script.js"></script>
</body>

    

</html>
